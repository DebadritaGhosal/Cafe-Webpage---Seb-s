<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Seb's</title>
  <link rel="icon" href="icons8-cafe-16.png" type="image/png" />
  <style>
    :root {
      --bg-color: #f5e9e0;
      --text-color: #333;
      --card-bg: #fff;
      --primary: #6b4f4f;
      --accent: #8b5e5a;
      --highlight: #ff7f50;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --card-bg: #2b2b2b;
      --primary: #3a2f2f;
      --accent: #634848;
      --highlight: #ff7f50;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 40px 20px;
    }

    .logo {
      height: 150px;
      width: 150px;
    }

    header h1 {
      font-size: 3rem;
      font-family: 'Georgia', serif;line-height: 0.1;
    }

    nav {
      background: var(--accent);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      background-color: var(--primary);
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: var(--highlight);
    }

    .section {
      padding: 60px 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, textarea {
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: var(--highlight);
    }
    .slogan {
      font-size: 1.2rem;
      font-style: italic;
      color: #f0dcdc;
      line-height: 0.1;
    }

    footer {
      background: var(--primary);
      color: #fff;
      padding: 30px 10px;
      margin-top: 60px;
    }

    .theme-toggle {
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="cropped_image.png" alt="Cafe Logo" class="logo" />
    <h1>Seb's</h1>
    <p class="slogan">We'd love to hear from you!</p>
  </header>

  <!-- NAVIGATION -->
  <nav>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="home.html#menu">Menu</a>
      <a href="home.html#about">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="theme-toggle" id="themeToggle" onclick="toggleTheme()">üåô</div>
  </nav>

  <!-- CONTACT SECTION -->
  <section class="section">
    <div class="container">
      <h2>Contact Us</h2>
      <form action="response1.html" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
      <p style="margin-top: 20px;">Or email us directly at <a href="mailto:hello@sebs.cafe">hello@sebs.cafe</a></p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Seb's Caf√©. All rights reserved.</p>
  </footer>

  <!-- THEME SCRIPT -->
  <script>
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('themeToggle');
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      icon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    // Load theme preference
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
      }
    });
  </script>
</body>
</html>
